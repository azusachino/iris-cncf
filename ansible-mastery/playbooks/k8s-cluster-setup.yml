# Ansible Playbook: Kubernetes Cluster Setup
# Sets up a production-ready Kubernetes cluster using kubeadm
# Supports Ubuntu 20.04/22.04

---
- name: Prepare all nodes
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    k8s_version: "1.28.0-00"
    pod_network_cidr: "10.244.0.0/16"
    containerd_version: "1.7.2"

  pre_tasks:
    - name: Validate OS
      assert:
        that:
          - ansible_distribution == "Ubuntu"
          - ansible_distribution_major_version in ["20", "22"]
        fail_msg: "This playbook only supports Ubuntu 20.04 and 22.04"

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '\sswap\s'
        state: absent

    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Ensure kernel modules load on boot
      copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/k8s.conf

    - name: Configure sysctl for Kubernetes
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install containerd
      apt:
        name: containerd.io
        state: present
        update_cache: yes

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory

    - name: Configure containerd
      shell: |
        containerd config default | \
        sed 's/SystemdCgroup = false/SystemdCgroup = true/' > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

    - name: Add Kubernetes GPG key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present

    - name: Install Kubernetes components
      apt:
        name:
          - "kubelet={{ k8s_version }}"
          - "kubeadm={{ k8s_version }}"
          - "kubectl={{ k8s_version }}"
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable kubelet
      service:
        name: kubelet
        enabled: yes

# Initialize master node
- name: Initialize Kubernetes master
  hosts: k8s_master[0]
  become: yes

  vars:
    pod_network_cidr: "10.244.0.0/16"

  tasks:
    - name: Check if cluster is initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_admin_conf

    - name: Initialize Kubernetes cluster
      command: >
        kubeadm init
        --pod-network-cidr={{ pod_network_cidr }}
        --apiserver-advertise-address={{ ansible_default_ipv4.address }}
      when: not k8s_admin_conf.stat.exists
      register: kubeadm_init

    - name: Create .kube directory
      file:
        path: "{{ ansible_env.HOME }}/.kube"
        state: directory
        mode: 0755

    - name: Copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ ansible_env.HOME }}/.kube/config"
        remote_src: yes
        owner: "{{ ansible_user_id }}"
        mode: 0600

    - name: Install Flannel CNI
      command: kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml
      environment:
        KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"
      when: not k8s_admin_conf.stat.exists

    - name: Get join command
      command: kubeadm token create --print-join-command
      register: join_command
      changed_when: false

    - name: Set join command fact
      set_fact:
        k8s_join_command: "{{ join_command.stdout }}"

# Join worker nodes
- name: Join worker nodes
  hosts: k8s_workers
  become: yes

  tasks:
    - name: Check if node is already joined
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf

    - name: Join cluster
      command: "{{ hostvars[groups['k8s_master'][0]]['k8s_join_command'] }}"
      when: not kubelet_conf.stat.exists

# Install essential cluster components
- name: Install cluster components
  hosts: k8s_master[0]
  become: yes

  tasks:
    - name: Wait for all nodes to be ready
      command: kubectl get nodes
      environment:
        KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"
      register: nodes_status
      until: "'NotReady' not in nodes_status.stdout"
      retries: 30
      delay: 10

    - name: Install MetalLB (for LoadBalancer)
      block:
        - name: Create MetalLB namespace
          command: kubectl create namespace metallb-system --dry-run=client -o yaml | kubectl apply -f -
          environment:
            KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"

        - name: Install MetalLB
          command: kubectl apply -f https://raw.githubusercontent.com/metallb/metallb/v0.13.10/config/manifests/metallb-native.yaml
          environment:
            KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"

    - name: Install ingress-nginx
      command: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/baremetal/deploy.yaml
      environment:
        KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"

    - name: Install Metrics Server
      command: kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
      environment:
        KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"

    - name: Wait for metrics server
      command: kubectl -n kube-system get deployment metrics-server
      environment:
        KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"
      register: metrics_server
      until: metrics_server.rc == 0
      retries: 30
      delay: 10

    - name: Display cluster info
      command: kubectl cluster-info
      environment:
        KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"
      register: cluster_info

    - name: Show cluster info
      debug:
        var: cluster_info.stdout_lines

# Example inventory file (inventory/k8s-cluster.ini):
# [k8s_master]
# master1 ansible_host=192.168.1.10 ansible_user=ubuntu
#
# [k8s_workers]
# worker1 ansible_host=192.168.1.11 ansible_user=ubuntu
# worker2 ansible_host=192.168.1.12 ansible_user=ubuntu
# worker3 ansible_host=192.168.1.13 ansible_user=ubuntu
#
# [all:vars]
# ansible_python_interpreter=/usr/bin/python3

